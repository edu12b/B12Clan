# ========================================
#           B12CLANS CONFIGURAÇÃO
# ========================================

# Configuração do banco de dados MariaDB
# OBRIGATÓRIO: MariaDB 10.2+ deve estar instalado e configurado
database:
  # Configurações do servidor MariaDB
  host: "localhost"
  port: 3306
  database: "minecraft"
  username: "root"
  password: ""

  # Configurações do pool de conexões HikariCP
  pool:
    maximum-pool-size: 10
    minimum-idle: 2
    connection-timeout: 10000    # 10 segundos
    idle-timeout: 300000         # 5 minutos
    max-lifetime: 900000         # 15 minutos

# Configurações gerais do plugin
settings:
  # Prefixo das mensagens do plugin
  prefix: "&6[B12Clans]&r "

  # Configurações de clãs (limites flexíveis)
  clan:
    max-name-length: 32          # Nome do clã (sem cores)
    min-name-length: 2
    max-tag-clean-length: 16     # Conteúdo da tag sem cores
    min-tag-clean-length: 1
    max-expanded-tag-length: 1000 # Tamanho máximo com cores expandidas

    # Permitir cores hexadecimais nas tags (&#RRGGBB)
    allow-hex-colors: true

    # Permitir cores normais nas tags (&a, &b, etc)
    allow-color-codes: true

  # Configurações de cores para placeholders com labels [ ]
  placeholder-colors:
    # Cores dos colchetes para diferentes roles
    member:
      left-bracket: "&7["      # Cor do colchete esquerdo para membros
      right-bracket: "&7]"     # Cor do colchete direito para membros
  
    leader:
      left-bracket: "&4["      # Cor do colchete esquerdo para líder e vice-líder
      right-bracket: "&4]"     # Cor do colchete direito para líder e vice-líder
  
    # Cor padrão quando não conseguir detectar o role
    default:
      left-bracket: "&8["
      right-bracket: "&8]"

# Mensagens do plugin (suporte a cores)
messages:
  no-permission: "&cVocê não tem permissão para usar este comando!"
  player-only: "&cApenas jogadores podem usar este comando!"
  clan-created: "&a&lCLÃ CRIADO COM SUCESSO!"
  clan-creation-failed: "&cErro ao criar o clã! Tente novamente."
  already-in-clan: "&cVocê já faz parte de um clã!"
  clan-exists: "&cJá existe um clã com esse nome ou tag!"
  invalid-name: "&cNome inválido! Use apenas letras, números e _ (2-32 caracteres)"
  invalid-tag: "&cTag inválida! Use apenas letras, números e símbolos básicos (1-16 caracteres sem cores)"
  tag-too-long: "&cTag muito longa! Máximo: 1000 caracteres expandidos"
  no-clan: "&cVocê não faz parte de nenhum clã!"
  checking-availability: "&eVerificando disponibilidade..."

# ========================================
# INSTRUÇÕES DE CONFIGURAÇÃO:
#
# 1. PLACEHOLDER COLORS:
#    - Configure as cores dos colchetes [ ] para cada role
#    - member: Membros normais do clã
#    - leader: Líder (criador) e Vice-líder do clã
#    - default: Cor padrão quando role não detectado
#
# 2. PLACEHOLDERS DISPONÍVEIS:
#    - %b12clans_tag% - Tag do clã sem formatação extra
#    - %b12clans_tag_label% - Tag com colchetes coloridos por role
#    - %b12clans_tag_small% - Tag com alfabeto pequeno estilizado
#    - %b12clans_tag_small_labels% - Tag pequena com colchetes coloridos
#    - %b12clans_name% - Nome do clã
#    - %b12clans_has_clan% - Se tem clã (Sim/Não)
#
# 3. ROLES DO CLÃ:
#    - LEADER: Criador do clã (owner)
#    - VICE_LEADER: Vice-líder do clã (mesmo tratamento que leader)
#    - MEMBER: Membro normal do clã
#
# 4. CORES SUPORTADAS:
#    - Tradicionais: &a, &b, &c, &d, &e, &f, &0-9
#    - Hexadecimais: &#FF0000, &#00FF00, etc.
#    - Formatação: &l (negrito), &o (itálico), &n (sublinhado)
# ========================================

