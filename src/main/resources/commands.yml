# Nomes dos comandos principais (ex: /clan <comando>)
main-commands:
  create: ['create', 'criar']
  info: ['info', 'who']
  help: ['help', 'ajuda']
  invite: ['invite', 'convite']
  leave: ['leave', 'sair']
  kick: ['kick', 'expulsar']
  promote: ['promote', 'promover']
  demote: ['demote', 'rebaixar']
  title: ['title', 'titulo']
  config: ['config', 'settings']
  description: ['description', 'desc']
  home: ['home']
  ally: ['ally', 'aliado']
  rival: ['rival']
  view: ['view', 'ver']
  kdr: ['kdr']
  delete: ['delete', 'disband', 'deletar']
  bank: ['bank', 'banco']
  friendlyfire: ['ff', 'fogoamigo', 'friendlyfire']
  relations: ['relations', 'relacionamentos']
  toggleinvite: ['toggleinvite', 'convites']


# Nomes das AÇÕES dentro de cada comando (ex: /clan ally <ação>)
sub-command-actions:
  ally:
    request: ['request', 'solicitar', 'pedir']
    accept: ['accept', 'aceitar']
    deny: ['deny', 'negar']
    remove: ['remove', 'remover']

  rival:
    add: ['add', 'adicionar']
    remove: ['remove', 'remover']

  config:
    tag: ['tag']
    fee: ['fee', 'taxa']
    banner: ['banner', 'estandarte']

  delete:
    confirm: [ 'confirm', 'confirmar' ]

  invite:
    add: ['add', 'adicionar']
    accept: ['accept', 'aceitar']
    deny: ['deny', 'negar']

  home:
    set: ['set', 'setar']
    clear: ['clear', 'limpar']

  bank:
    deposit: ['deposit', 'depositar']
    withdraw: ['withdraw', 'sacar']
    balance: ['balance', 'saldo']

  relations:
    allies: [ 'allies', 'aliados' ]
    rivals: [ 'rivals', 'rivais' ]

# ========================================
# COMANDOS DE CHAT
# ========================================
# Defina os aliases para os comandos de chat.
# O Geyser (Bedrock) não suporta comandos que começam com ".".
# Use algo como "c", "chatclan", etc. como alternativa.
# ========================================
chat-commands:
  # Comando para o chat do clã. O primeiro da lista é o principal.
  clan-chat:
    - "."
    - "c"
    - "chatclan"

  # Comando para o chat dos aliados.
  ally-chat:
    - "ally"
    - "a"
    - "chataliado"